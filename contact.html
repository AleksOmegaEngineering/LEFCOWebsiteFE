<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="/css/contact.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/LefcoLogo.ico" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        
    </style>
    <script src="https://kit.fontawesome.com/ec0b3af6eb.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Begin Header-->
<div class="header">
    <ul class="leftHeader">
        <div class="logoPairContainer">
            <div class="logoContainer">
                <img class="lefcoLogo" src="images/LefcoLogo.png"/>
            </div>
            <div class="logoText"> <a href="index.html"> LEFCO</a></div>
        </div>
        <div class="aboutHeader">
            <div class="aboutHeaderTray">
                <a href="about.html"> <p class="wwdHeader">About Us</p></a>
                <div class="liner"></div>
                <a href="ourTeam.html"> <p class="ourTeamHeader">Our Team</p></a>
            </div>
            About
        </div>
        <div class="headerText neighborhoodHeader"> <a href="contact.html"> Concerns</a></div>
    </ul>
    <div class="rightHeader">
        <div class="iconContainer">
            <a href="https://www.facebook.com/ledbetter.eagleford/" target = "_blank">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </div>
        <div class="headerText contactButton"> <a href="contact.html"> Contact Us</a></div>

    </div>
</div>
<!--End Header -->
<!--Begin Main Page Content-->
<div class="mainContent">
    <div class="contactPage" id="pageMessage">
        <div class="box-2"></div>
        <div class="box-1">
            <strong>Contact Us!</strong>
        </div>
    </div>
    <div class="contactPage" id="contactForm">
        <br />
        <form>
            <div class="firstName">
                <label for="userFName">First Name</label>
                <br />
                <input type="text" name="fname"/>
            </div>
            <div class="lastName">
            <label for="userLName">Last Name</label>
            <br />
            <input type="text" name="lname" />
            </div>
            <br />
            <label for="userPhoneNumber">Phone Number</label>
            <br />
            <input type="text" name="phone#" placeholder= "_ _ _  - _ _ _  - _ _ _ _"/>
            <br />
            <label for="userEmailAddress">Email Address</label>
            <br />
            <input type="text" name="email"/>
            <br />
            <label for="messageSubjectLine">Subject Line</label>
            <br />
            <input type="text" name="subjectLine" />
            <br />
            <label for="userMessage">Message</label>
            <br />
            <textarea></textarea>
            <br />
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="contactPage" id="contactInfo">
        <ul>
            <li id="donations">Donations</li>
            <li id="volunteering">Volunteering</li>
            <li id="generalQuestions">General Questions</li>
        </ul>
        <div class="websiteContact">
            <div class="contactEmail">
                <strong>Email</strong>: Lefcoi75212@gmail.com
            </div>
            <div class="contactPhone">
                <strong>Phone Number</strong>: 214 - 659 - 1462
            </div>
        </div>
    </div>
</div>
<!--End Main Page Content-->
<script src="js/contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
