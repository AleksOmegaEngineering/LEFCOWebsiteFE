<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEFCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="/css/contact.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/LefcoLogo.ico" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        
    </style>
    <script src="https://kit.fontawesome.com/ec0b3af6eb.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Begin Header-->
<div class="header">
    <ul class="leftHeader">
        <div class="logoPairContainer">
            <div class="logoContainer">
                <img class="lefcoLogo" src="images/LefcoLogo.png"/>
            </div>
            <div class="logoText"> <a href="index.html"> LEFCO</a></div>
        </div>
        <div class="aboutHeader">
            <div class="aboutHeaderTray">
                <a href="about.html"> <p class="wwdHeader">About Us</p></a>
                <div class="liner"></div>
                <a href="ourTeam.html"> <p class="ourTeamHeader">Our Team</p></a>
            </div>
            About
        </div>
        <div class="headerText neighborhoodHeader"> <a href="contact.html"> Concerns</a></div>
    </ul>
    <div class="rightHeader">
        <div class="iconContainer">
            <a href="https://www.facebook.com/ledbetter.eagleford/" target = "_blank">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </div>
        <div class="headerText contactButton"> <a href="contact.html"> Contact Us</a></div>
    </div>
</div>
<!--End Header -->
<!--Begin Main Page Content-->
<div class="mainContent">
    <div class="contactPage">
        <div class="leftSidePage">
            <div class="pageMessage">
                Contact Us!
            </div>
            <div class="contactReasons">
                <ul>
                    <li>Donations!</li>
                    <li>Volunteering!</li>
                    <li>General Questions!</li>
                </ul>
            </div>
            <div class="websiteContact">
                <ul>
                    <li>Email: Lefcoi75212@gmail.com</li>
                    <li>Phone Number: 214 - 659 - 1462</li>
                </ul>
            </div>
        </div>
        <div class="rightSidePage">
            <form>
                <div class="name">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname"><br>
                </div>
                <div class="name">
                    <label for="Lname">Last Name</label><br>
                    <input type="text" id="Lname"><br>
                </div>
                <br>
                <label for="phoneN">Phone Number</label><br>
                <input type="text" id="phoneN" placeholder="( _ _ _ ) - _ _ _ - _ _ _ _"><br>
                <label for="emailA">Email Address</label><br>
                <input type="text" id="emailA"><br>
                <label for="subjectL">Subject Line</label><br>
                <input type="text" id="subjectL"><br>
                <label for="message">Message</label><br>
                <textarea>Start Writing...</textarea><br>
                <input type="submit" value="Submit Form!">
            </form>
        </div>
    </div>
</div>
<!--End Main Page Content-->
<script src="js/contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
